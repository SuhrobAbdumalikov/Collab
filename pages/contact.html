<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="../sass/style/main.css" />
    <!-- fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/f35ca9bb4a.js"
      crossorigin="anonymous"
    ></script>
    <title>Collab | Contact</title>
  </head>
  <body>
    <div id="contactPage">
      <div class="imagesBc">
        <img
          src="../images/blueContactImg.png"
          alt="blueContactImg"
          loading="lazy"
        />
        <img
          src="../images/cursorContact.png"
          alt="cursorContact"
          loading="lazy"
        />
        <img
          src="../images/FrameContact.png"
          alt="FrameContact"
          loading="lazy"
        />
        <img src="../images/pinkContact.png" alt="pinkContact" loading="lazy" />
        <img src="../images/signUpBlueBack.png" alt="blueimg" loading="lazy" />
      </div>
      <img
        src="../images/icons/LogoContact.svg"
        alt="LogoContact"
        loading="lazy"
        id="logoContact"
      />
      <div class="contactBox">
        <h2>Get in Touch<span>.</span></h2>
        <p>Enter your detail below</p>
        <form class="inputDetails">
          <div class="nameDiv">
            <label for="name">Name</label>
            <div class="input">
              <img src="../images/icons/user.svg" alt="user" loading="lazy" />
              <input type="text" id="name" placeholder="John Doe" required />
            </div>
          </div>
          <div class="emailDiv">
            <label for="email">Email</label>
            <div class="input">
              <img
                src="../images/icons/email.svg"
                alt="emailInput"
                loading="lazy"
              />
              <input
                type="email"
                id="email"
                placeholder="Email address"
                required
              />
            </div>
          </div>
          <div class="messageDiv">
            <label for="message">Message</label>
            <div class="input">
              <img
                src="../images/icons/message.svg"
                alt="message"
                loading="lazy"
              />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="5"
                required
                placeholder="Message"
              ></textarea>
            </div>
          </div>
          <button id="sendContactBtn">Send now</button>
        </form>
      </div>
    </div>
    <script src="../js/contact.js" type="module"></script>
  </body>
</html>
